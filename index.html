<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ 위드인카페 커피 주문 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .order-limit-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .order-limit-badge.full {
            background: rgba(255, 87, 87, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mode-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .mode-btn.active {
            background: #FFD700;
            color: #333;
        }

        .content-area {
            animation: fadeInUp 0.8s ease;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .menu-item:hover:before {
            transform: translateY(0);
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .menu-item.selected {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .menu-item .emoji {
            font-size: 30px;
            display: block;
            margin-bottom: 5px;
        }

        .temp-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .temp-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .temp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .temp-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .temp-btn.hot.selected {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        }

        .temp-btn.ice.selected {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a3aa 100%);
        }

        .option-btn {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #333;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .submit-btn:not(:disabled):before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-btn:not(:disabled):hover:before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .order-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .order-item:hover {
            transform: translateX(10px);
            box-shadow: -5px 5px 20px rgba(0,0,0,0.1);
        }

        .order-info {
            flex-grow: 1;
        }

        .order-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .order-info p {
            color: #666;
            margin: 3px 0;
            font-size: 14px;
        }

        .temp-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }

        .temp-badge.hot {
            background: #ff6b6b;
            color: white;
        }

        .temp-badge.ice {
            background: #4ecdc4;
            color: white;
        }

        .order-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
        }

        .status-badge.checking {
            background: #ffd93d;
            color: #333;
        }

        .status-badge.making {
            background: #6bcf7f;
            color: white;
        }

        .status-badge.completed {
            background: #4a90e2;
            color: white;
        }

        .status-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-full-notice {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .my-order-status {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        .my-order-status h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 0;
        }

        .progress-step {
            text-align: center;
            position: relative;
            z-index: 1;
            flex: 1;
            transition: all 0.3s ease;
        }

        .progress-step .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .progress-step.active .circle {
            background: #FFD700;
            transform: scale(1.2); /* 현재 단계 아이콘을 1.2배 확대 */
            animation: pulse 2s infinite;
        }

        .progress-step.completed .circle {
            background: #48bb78;
        }
        
        .progress-step span {
            font-size: 12px;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .progress-step.active span {
            font-size: 1.1em; /* 현재 단계 글씨를 1.1배 확대 */
            font-weight: bold;
            color: #333;
        }

        .status-select {
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #48bb78;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .order-item {
                flex-direction: column;
                gap: 15px;
            }
            
            .order-status {
                width: 100%;
                justify-content: space-between;
            }

            .mode-switcher {
                flex-wrap: wrap;
            }

            .mode-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ 위드인카페 커피 주문 시스템</h1>
            <p>커피를 만듭니다. 꿈을 만듭니다.</p>
            <div class="order-limit-badge" id="orderLimitBadge">
                📊 오늘 주문: <span id="todayOrderCount">0</span> / 3명
            </div>
        </div>

        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('order')">🛒 주문하기</button>
            <button class="mode-btn" onclick="switchMode('status')">📋 내 주문 확인</button>
            <button class="mode-btn" onclick="switchMode('admin')">🔧 주문 관리</button>
        </div>

        <div id="orderMode" class="content-area">
            <div id="orderFullNotice" class="order-full-notice hidden">
                ⚠️ 오늘 주문이 마감되었습니다 (3명 완료)
            </div>

            <div class="card">
                <h2 style="margin-bottom: 25px; color: #333;">☕ 새로운 주문</h2>
                
                <div class="form-group">
                    <label for="teacherName">👤 선생님 성함</label>
                    <input type="text" id="teacherName" placeholder="이름을 입력해주세요">
                </div>

                <div class="form-group">
                    <label for="location">📍 위치</label>
                    <input type="text" id="location" placeholder="예: 2층 교무실, 전공과 연구실">
                </div>

                <div class="form-group">
                    <label>☕ 메뉴 선택</label>
                    <div class="menu-grid">
                        <div class="menu-item" onclick="selectMenu(this, '아메리카노')">
                            <span class="emoji">☕</span>
                            <div>아메리카노</div>
                        </div>
                        <div class="menu-item" onclick="selectMenu(this, '카페라떼')">
                            <span class="emoji">🥛</span>
                            <div>카페라떼</div>
                        </div>
                        <div class="menu-item" onclick="selectMenu(this, '아샷추')">
                            <span class="emoji">💪</span>
                            <div>아샷추</div>
                            <small style="font-size: 11px;">(아이스티+샷추가)</small>
                        </div>
                        <div class="menu-item" onclick="selectMenu(this, '아이스티')">
                            <span class="emoji">🍹</span>
                            <div>아이스티</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>🌡️ HOT / ICE 선택</label>
                    <div class="temp-options">
                        <button class="temp-btn hot" onclick="selectTemp(this, 'HOT')">
                            🔥 HOT
                        </button>
                        <button class="temp-btn ice" onclick="selectTemp(this, 'ICE')">
                            🧊 ICE
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>🔧 추가 옵션 (선택사항)</label>
                    <div id="option-buttons-container" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;">
                        <button class="option-btn" data-option="샷 추가">
                            <span class="emoji">💪</span> 샷 추가
                        </button>
                        <button class="option-btn" data-option="연하게">
                            <span class="emoji">💧</span> 연하게
                        </button>
                        <button class="option-btn" data-option="얼음 많이">
                            <span class="emoji">🧊</span> 얼음 많이
                        </button>
                        <button class="option-btn" data-option="시럽 추가">
                            <span class="emoji">🍯</span> 시럽 추가
                        </button>
                    </div>
                    <input type="text" id="otherOption" placeholder="기타 요청사항을 직접 입력하세요">
                </div>

                <button class="submit-btn" id="submitBtn" onclick="submitOrder()">
                    <span>주문 완료하기 ✨</span>
                </button>
            </div>
        </div>

        <div id="statusMode" class="content-area hidden">
            <div class="card">
                <h2 style="margin-bottom: 25px; color: #333;">📋 주문 상태 확인</h2>
                
                <div class="form-group">
                    <label for="searchName">👤 주문자 이름으로 검색</label>
                    <input type="text" id="searchName" placeholder="이름을 입력하세요" onkeyup="searchOrders()">
                </div>

                <div id="myOrdersList"></div>
            </div>
        </div>

        <div id="adminMode" class="content-area hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">전체 주문</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="checkingOrders">0</div>
                    <div class="stat-label">메뉴확인 중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="makingOrders">0</div>
                    <div class="stat-label">제조 중</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedOrders">0</div>
                    <div class="stat-label">배달 완료</div>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 25px; color: #333;">📋 주문 목록</h2>
                <div id="orderList"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFB7Hd24VV-tEJj6i4AxzF7FPj_2Z_dwc",
            authDomain: "cafe-within.firebaseapp.com",
            projectId: "cafe-within",
            storageBucket: "cafe-within.firebasestorage.app",
            messagingSenderId: "868492747181",
            appId: "1:868492747181:web:ac2f5ddd3e517612b94124"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const ordersRef = ref(database, 'orders');

        // 메모리 내 데이터 저장소 -> Firebase로 대체
        let orders = [];
        let selectedMenu = '';
        let selectedTemp = '';
        let selectedOptions = [];
        const MAX_ORDERS = 3;

        // 주문 상태 정의
        const ORDER_STATUS = {
            CHECKING: 'checking',
            MAKING: 'making',
            COMPLETED: 'completed'
        };

        const STATUS_TEXT = {
            checking: '메뉴확인 중',
            making: '제조 중',
            completed: '배달 완료'
        };

        // 페이지 로드 시 초기화
        function init() {
            checkOrderLimit();
            
            // 옵션 버튼 이벤트 리스너 추가
            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const optionValue = this.getAttribute('data-option');
                    if (this.classList.contains('selected')) {
                        selectedOptions.push(optionValue);
                    } else {
                        selectedOptions = selectedOptions.filter(opt => opt !== optionValue);
                    }
                });
            });

            // Firebase에서 실시간으로 데이터 가져오기
            onValue(ordersRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    orders = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    orders = [];
                }
                updateOrderList();
                updateStats();
                updateOrderCount();
                checkOrderLimit();
            });
        }

        // 모드 전환
        function switchMode(mode) {
            const orderMode = document.getElementById('orderMode');
            const statusMode = document.getElementById('statusMode');
            const adminMode = document.getElementById('adminMode');
            const buttons = document.querySelectorAll('.mode-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'order') {
                orderMode.classList.remove('hidden');
                statusMode.classList.add('hidden');
                adminMode.classList.add('hidden');
                buttons[0].classList.add('active');
            } else if (mode === 'status') {
                orderMode.classList.add('hidden');
                statusMode.classList.remove('hidden');
                adminMode.classList.add('hidden');
                buttons[1].classList.add('active');
                document.getElementById('searchName').value = '';
                searchOrders();
            } else if (mode === 'admin') {
                try {
                    const password = window.prompt('관리자 비밀번호를 입력하세요:');
                    if (password === null) {
                        return;
                    }
                    if (password !== '1234') {
                        alert('비밀번호가 틀렸습니다!');
                        showToast('비밀번호가 틀렸습니다!', 'error');
                        return;
                    }
                    
                    orderMode.classList.add('hidden');
                    statusMode.classList.add('hidden');
                    adminMode.classList.remove('hidden');
                    buttons[2].classList.add('active');
                    updateOrderList();
                    updateStats();
                    showToast('관리자 모드로 접속했습니다.', 'success');
                } catch (error) {
                    console.error('비밀번호 입력 오류:', error);
                    alert('비밀번호 입력 중 오류가 발생했습니다.');
                }
            }
        }

        // 메뉴 선택
        function selectMenu(element, menu) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
            selectedMenu = menu;
            
            if (menu === '아이스티' || menu === '아샷추') {
                const iceBtn = document.querySelector('.temp-btn.ice');
                selectTemp(iceBtn, 'ICE');
                document.querySelector('.temp-btn.hot').style.opacity = '0.3';
                document.querySelector('.temp-btn.hot').style.pointerEvents = 'none';
            } else {
                document.querySelector('.temp-btn.hot').style.opacity = '1';
                document.querySelector('.temp-btn.hot').style.pointerEvents = 'auto';
            }
        }

        // 온도 선택
        function selectTemp(element, temp) {
            const tempBtns = document.querySelectorAll('.temp-btn');
            tempBtns.forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedTemp = temp;
        }

        // 주문 제한 확인
        function checkOrderLimit() {
            const isLimitReached = orders.length >= MAX_ORDERS;
            const submitBtn = document.getElementById('submitBtn');
            const orderFullNotice = document.getElementById('orderFullNotice');
            const orderLimitBadge = document.getElementById('orderLimitBadge');
            
            if (isLimitReached) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `<span>주문 마감 (${MAX_ORDERS}명 완료)</span>`;
                orderFullNotice.classList.remove('hidden');
                orderLimitBadge.classList.add('full');
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>주문 완료하기 ✨</span>';
                orderFullNotice.classList.add('hidden');
                orderLimitBadge.classList.remove('full');
            }
            
            updateOrderCount();
        }

        // 주문 수 업데이트
        function updateOrderCount() {
            document.getElementById('todayOrderCount').textContent = orders.length;
        }

        // 주문 제출
        function submitOrder() {
            if (orders.length >= MAX_ORDERS) {
                showToast(`오늘 주문이 마감되었습니다 (${MAX_ORDERS}명 완료)`, 'error');
                return;
            }

            const name = document.getElementById('teacherName').value;
            const location = document.getElementById('location').value;
            const otherOption = document.getElementById('otherOption').value;
            
            if (!name || !location || !selectedMenu || !selectedTemp) {
                showToast('모든 필수 항목을 입력해주세요!', 'error');
                return;
            }

            if ((selectedMenu === '아이스티' || selectedMenu === '아샷추') && selectedTemp === 'HOT') {
                showToast('이 메뉴는 ICE만 가능합니다!', 'error');
                return;
            }

            const allOptions = [...selectedOptions, otherOption].filter(Boolean).join(', ');

            const newOrder = {
                name: name,
                location: location,
                menu: selectedMenu,
                temperature: selectedTemp,
                option: allOptions || '없음',
                status: ORDER_STATUS.CHECKING,
                time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
            };
            
            // Firebase에 주문 데이터 푸시 (push)
            push(ordersRef, newOrder)
                .then(() => {
                    showToast(`주문이 접수되었습니다! (${orders.length + 1}/${MAX_ORDERS}) ☕`, 'success');
                    resetOrderForm();
                })
                .catch(error => {
                    console.error("Error adding document: ", error);
                    showToast("주문 실패. 다시 시도해주세요.", 'error');
                });
        }

        // 주문 폼 초기화 함수
        function resetOrderForm() {
            document.getElementById('teacherName').value = '';
            document.getElementById('location').value = '';
            document.getElementById('otherOption').value = '';
            
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('selected'));
            document.querySelectorAll('.temp-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            
            selectedMenu = '';
            selectedTemp = '';
            selectedOptions = [];
            
            document.querySelector('.temp-btn.hot').style.opacity = '1';
            document.querySelector('.temp-btn.hot').style.pointerEvents = 'auto';
        }

        // 주문 검색
        function searchOrders() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const myOrdersList = document.getElementById('myOrdersList');
            
            if (!searchName) {
                myOrdersList.innerHTML = '<p style="text-align: center; color: #999;">이름을 입력하여 주문을 검색하세요.</p>';
                return;
            }
            
            const myOrders = orders.filter(order => 
                order.name.toLowerCase().includes(searchName)
            );
            
            if (myOrders.length === 0) {
                myOrdersList.innerHTML = '<p style="text-align: center; color: #999;">검색된 주문이 없습니다.</p>';
                return;
            }
            
            myOrdersList.innerHTML = myOrders.map(order => `
                <div class="my-order-status">
                    <h3>${order.name}님의 주문</h3>
                    <p>📍 위치: ${order.location}</p>
                    <p>☕ 메뉴: ${order.menu} 
                        <span class="temp-badge ${order.temperature === 'HOT' ? 'hot' : 'ice'}">
                            ${order.temperature === 'HOT' ? '🔥 HOT' : '🧊 ICE'}
                        </span>
                    </p>
                    <p>🔧 추가 옵션: ${order.option}</p>
                    <p>⏰ 주문시간: ${order.time}</p>
                    
                    <div class="progress-bar">
                        <div class="progress-step ${order.status === 'checking' ? 'active' : 'completed'}">
                            <div class="circle">📝</div>
                            <span>메뉴확인 중</span>
                        </div>
                        <div class="progress-step ${order.status === 'making' ? 'active' : order.status === 'completed' ? 'completed' : ''}">
                            <div class="circle">☕</div>
                            <span>제조 중</span>
                        </div>
                        <div class="progress-step ${order.status === 'completed' ? 'active completed' : ''}">
                            <div class="circle">✅</div>
                            <span>배달 완료</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 관리자 주문 목록 업데이트
        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            if (orders.length === 0) {
                orderList.innerHTML = '<p style="text-align: center; color: #999;">현재 주문이 없습니다.</p>';
                return;
            }
            
            orderList.innerHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-info">
                        <h3>${order.name} <span class="temp-badge ${order.temperature === 'HOT' ? 'hot' : 'ice'}">${order.temperature === 'HOT' ? '🔥 HOT' : '🧊 ICE'}</span></h3>
                        <p>📍 ${order.location}</p>
                        <p>☕ ${order.menu}</p>
                        <p>🔧 ${order.option}</p>
                        <p>⏰ ${order.time}</p>
                    </div>
                    <div class="order-status">
                        <span class="status-badge ${order.status}">${STATUS_TEXT[order.status]}</span>
                        <select class="status-select" onchange="updateOrderStatus('${order.id}', this.value)">
                            <option value="checking" ${order.status === 'checking' ? 'selected' : ''}>메뉴확인 중</option>
                            <option value="making" ${order.status === 'making' ? 'selected' : ''}>제조 중</option>
                            <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>배달 완료</option>
                        </select>
                        <button class="delete-btn" onclick="deleteOrder('${order.id}')">❌</button>
                    </div>
                </div>
            `).join('');
        }

        // 주문 상태 변경
        function updateOrderStatus(id, newStatus) {
            const updates = {};
            updates['/orders/' + id + '/status'] = newStatus;
            update(ref(database), updates)
                .then(() => showToast('주문 상태가 변경되었습니다.', 'success'))
                .catch(error => showToast('상태 변경 실패.', 'error'));
        }

        // 주문 삭제
        function deleteOrder(id) {
            if (confirm('정말로 이 주문을 삭제하시겠습니까?')) {
                remove(ref(database, 'orders/' + id))
                    .then(() => showToast('주문이 삭제되었습니다.', 'info'))
                    .catch(error => showToast('주문 삭제 실패.', 'error'));
            }
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('checkingOrders').textContent = orders.filter(o => o.status === 'checking').length;
            document.getElementById('makingOrders').textContent = orders.filter(o => o.status === 'making').length;
            document.getElementById('completedOrders').textContent = orders.filter(o => o.status === 'completed').length;
        }

        // 토스트 메시지 표시
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            if (type === 'success') {
                toast.style.background = '#48bb78';
            } else if (type === 'error') {
                toast.style.background = '#f56565';
            } else if (type === 'info') {
                toast.style.background = '#4a90e2';
            }

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 페이지 로드 시 초기화
        window.onload = init;
    </script>
</body>
</html>
